<!DOCTYPE html>

						</div>
					</div>

					</div>

						<div class="tab-pane" id="tab1">
							<h2> Select Model </h2>
						</div>

						<div class="tab-pane container-fluid" id="tab2">
							<div class="row-fluid">
								<div class="span4">

											<!-- Generated by FormGenerator-->
											</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>

						<div class="tab-pane" id="tab4">
							<div class="row-fluid">
								<div id="sme_res"></div>
							</div>
						</div>

						<hr>

							<li class="next last" style="display:none;"><a href="#">Last</a></li>
